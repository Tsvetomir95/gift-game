<div class="main">
  <div class="users">
    Потребители онлайн:
    <span class="users-num">{{ sharedService.onlineUsers | async }}</span>
  </div>

  <ul *ngIf="giftMessage">
    <li>
      <app-text [textToShow]="giftMessage"></app-text>
    </li>
  </ul>

  <img
    (click)="getGift()"
    class="image"
    src="../../../assets/images/bag.png"
    alt=""
  />
</div>
