<div class="main">
  <div class="users">
    Потребители онлайн:
    <span class="users-num">{{ sharedService.onlineUsers | async }}</span>
  </div>

  <ul *ngIf="response" class="container">
    <li class="text" *ngFor="let i of response">
      <span>{{ i }}</span>
    </li>
  </ul>

  <img
    (click)="getGift()"
    class="image"
    src="../../../assets/images/bag.png"
    alt=""
  />
</div>
