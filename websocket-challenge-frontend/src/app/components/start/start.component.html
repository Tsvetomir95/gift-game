<div class="bg">
  <div class="users">
    Потребители онлайн: {{ sharedService.onlineUsers | async }}
  </div>
  <div class="centerer">
    <input
      class="input"
      [(ngModel)]="name"
      type="text"
      placeholder="Здравей, как се казваш?"
    />
    <button (click)="setName()" class="button">Старт</button>
    <p style="margin-top: 30px; font-size: 30px" *ngIf="showError">
      Моля въведете име!
    </p>
  </div>
</div>
